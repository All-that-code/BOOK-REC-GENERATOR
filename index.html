<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Book Recommendation Generator</title>
</head>

<body>
    <div class="illustrated-title">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/116/206/original/ILLUSTRATED_TITLE.png?1708540594"
            alt="illustration" />
    </div>
    <form>
        <input class="input-bar" type="text" placeholder="Enter the genre of the book you'd like to read" required />
        <div class=submit>
            <input type="submit" value="SUBMIT" />
        </div>
    </form>
    <div class="main-illustration"><img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/116/217/original/BOOK-BACKGROUND-animation-small-2.gif?1708543378"
            alt="illustration" /></div>
    <div class="results-container">
        1. <strong>On the Road</strong> by Jack Kerouac <br />
        2. <strong>Blue Highways</strong> by William Least Heat-Moon<br />
        3. <strong>Travels with Charley in Search of America</strong> by John Steinbeck
    </div>
    <footer>
        <p>Coded and desiged by Amaia Arbizu and open sourced on <a
                href="https://github.com/All-that-code/BOOK-REC-GENERATOR" target=_blank>GitHub</a></p>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
