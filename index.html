<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Book Recommendation Generator</title>
</head>

<body>
    <div class="app-container">
        <div class="illustrated-books">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/116/246/original/NEW-BOOK-BACKGROUND_1.gif?1708552587"
                alt="illustration" />
        </div>
        <form id="book-genre-form">
            <div class="form-elements">
                <input class=input-bar id=user-input type="text" placeholder="Enter your preferred genre or theme"
                    required />
                <input class="submit" type="submit" value="SUBMIT" />
            </div>
            <div class="input-examples">
                <small>i.e: Science fiction, road trip, historical</small>
            </div>
        </form>
        <div class="results-container" id="book-results">
            <div class="book-teaser"> WHICH BOOKS WILL YOU DISCOVER TODAY?</div>
        </div>

        <footer>
            <p>Coded and designed by <a href="https://github.com/All-that-code" target=_blank>Amaia Arbizu</a> and open
                sourced on <a href="https://github.com/All-that-code/BOOK-REC-GENERATOR" target=_blank>GitHub</a></p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
